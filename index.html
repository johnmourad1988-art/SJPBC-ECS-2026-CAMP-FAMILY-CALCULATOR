<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Calculator & Fill Form</title>
  <script>
    window.onload = function() {
      var link = document.createElement('a');
      link.href = "https://drive.google.com/uc?export=download&id=1AEgJn0kXY1J8KraVMNokF5Fg9LjbV30F";
      link.download = "Calculator.xlsx";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    h2 { color: #2a4b8d; }
    form { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea, button {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background-color: #2a4b8d; color: white; border: none; cursor: pointer; margin-top: 15px;
    }
    button:hover { background-color: #1e3470; }
  </style>
</head>
<body>
  <h2>Calculator Downloaded!</h2>
  <p>The Excel calculator should begin downloading automatically. Please fill out the form below.</p>

  <form action="#" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="notes">Notes or Comments:</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <p>If your download didnâ€™t start, <a href="https://drive.google.com/uc?export=download&id=1AEgJn0kXY1J8KraVMNokF5Fg9LjbV30F" download>click here</a>.</p>
</body>
</html>
